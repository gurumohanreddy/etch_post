<section id="posts">
  <article class="well post container col-lg-offset-3 col-lg-7" ng-repeat="post in postctrl.posts">
    <h3>{{post.title}}</h3>
    <p>{{post.description}}</p>
    <iframe width="560" height="300" ng-src="https://www.youtube.com/embed/gx5GaKQvQPk" frameborder="0" allowfullscreen></iframe>
  </article>
</section>
