<html ng-app="Etchpost">
<head>

  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="production/css/common.css">

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="production/js/app.js"></script>
  <script src="production/js/config/routes.js"></script>

        <li><a ui-sref="posts">All Posts</a></li>
        <li><a ui-sref="login">Login/signup</a></li>
